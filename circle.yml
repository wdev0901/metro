machine:
  environment:
    YARN_VERSION: 0.28.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8
dependencies:
  pre:
    - npm install -g yarn@${YARN_VERSION}
    - nvm install 4
    - nvm install 6

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install --no-progress
test:
  override:
    - nvm alias default 6
    - yarn run test-ci
    - nvm alias default 4
    - yarn run test-ci
    - nvm alias default 8
    - yarn run test-ci
